<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <!-- MAIN PAGE CSS -->
    <link rel="stylesheet" href="css/conteudo.css">

    <!-- RESPONSIVE CSS -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Carousel CSS -->
    <link rel="stylesheet" href="css/carousel.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>

<body class="bg-dark" onload="loading()">
    <!-- LOADING PAGE SCRIPT -->
    <div class="box-load">
        <div class="pre"></div>
    </div>
    <!-- END LOADING -->
    <!-- AFTER LOADING START CONTENT -->
    <div class="content">

        <!-- HEADER -->
        <header class="mt-5 mt-5sm">
            <div class=" header-box text-center d-flex justify-content-end py-3">
                <h1 class="col-6 text-width ms-0 me-0 m-0">갤러리</h1>
                <img class="col-5 me-3" src="img/logo.png" alt="">
            </div>
        </header>
        <!-- END HEADER -->

        <!-- IMAGE CONTAINER 1° -->
        <section class="container mt-m3">
            <div class="d-flex justify-content-center ">
                <div class="border-1"></div>
                <div class="zoom">
                    <img src="img/image_one.jpg" class="img-100" alt="">
                </div>
                <div class="border-2"></div>
            </div>
            <div class="container">
                <div class="d-flex justify-content-end text-author-align">
                    <small class="text-white"><i>Photography by <a
                                style="text-decoration: none; color:#ff8500; font-weight: 700; font-size: 17px;"
                                href="https://www.pexels.com/pt-br/@kha-ruxury-287153" target="_blank">Kha
                                Ruxury</a></i></small>
                </div>
        </section>

        <!-- TEXT CARD 1° CONTAINER -->
        <div class=" text-container">
            <div class="row text-white bg-container pb-3 pt-3 ps-3">
                <p class="mt-5 fs-5 col-10 index">Grayscale Photograph Of Woman Holding Umbrella</p>
                <i class="bi bi-arrow-right arrow-color"></i>
            </div>
        </div>

        <!-- PARALLAX EFFECT -->
        <section class="section-parallax margintp">
            <div class="sdh"></div>
            <h2 class="text-center-parallax">Fushimi Inari Shrine</h2>
        </section>


        <!-- Carrousel -->
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/slider01.jpg" width="100%" height="100%" style="width: 100%; height: 100%;filter:grayscale(1); opacity: 0.8; " alt="First slide">
                    <!-- 1600 x 600 -->
                    <div class="container ">
                        <div class="carousel-caption text-center text-color ">
                            <h1>Mamamoo</h1>
                            <p>파파무</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="img/slider02.jpg" width="100%" style="width: 100%; height: 100%;filter:grayscale(1); opacity: 0.8; " alt="Second slide">

                    

                    <div class="container">
                        <div class="carousel-caption text-center text-color">
                            <h1>BTS</h1>
                            <p>방탄소년단</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/slider03.jpg" width="100%" height="100%" style="width: 100%; height: 100%;filter:grayscale(1); opacity: 0.8; " alt="First slide">


                    <div class="container">
                        <div class="carousel-caption text-end text-color">
                            <h1>Nari</h1>
                            <p>나리</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


      

        </div>
        <!-- END IMAGE CONTAINER 1° -->



        <!-- END CONTENT -->


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="js/loading.js"></script>
     

</body>

</html>
