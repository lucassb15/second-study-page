<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/conteudo.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body class="bg-dark" onload="loading()">
    <!-- LOADING PAGE SCRIPT -->
    <div class="box-load">
        <div class="pre"></div>
    </div>
    <!-- END LOADING -->
    <!-- AFTER LOADING START CONTENT -->
    <div class="content">
        <!-- HEADER -->
        <header class="mt-5 mt-5sm">
            <div class=" header-box text-center d-flex justify-content-end py-3">
                <h1 class="col-6 text-width ms-0 me-0 m-0">갤러리</h1>
                <img class="col-5 me-3" src="../img/logo.png" alt="">
            </div>
        </header>
        <!-- END HEADER -->

        <!-- IMAGE CONTAINER 1° -->
        <section class="container mt-m3">
            <div class="d-flex justify-content-center ">
                <div class="border-1"></div>
                <div class="zoom">
                    <img src="../img/image_one.jpg" class="img-100" alt="">
                </div>
                <div class="border-2"></div>
            </div>
            <div class="container">
                <div class="d-flex justify-content-end text-author-align">
                    <small class="text-white"><i>Photography by <a
                                style="text-decoration: none; color:#ff8500; font-weight: 700; font-size: 17px;"
                                href="https://www.pexels.com/pt-br/@kha-ruxury-287153" target="_blank">Kha
                                Ruxury</a></i></small>
                </div>
        </section>

        <div class=" text-container">
            <div class="row text-white bg-container pb-3 pt-3 ps-3">
                <p class="mt-5 fs-5 col-10 index">Grayscale Photograph Of Woman Holding Umbrella</p>
                <i class="bi bi-arrow-right arrow-color"></i>
            </div>
        </div>


    </div>
    <!-- END IMAGE CONTAINER 1° -->
    <section>
        <div class="text-white">
            <p>2° CONTAINER</p>
        </div>
    </section>
    </div>
    <!-- END CONTENT -->
    <script src="../js/loading.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
